<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Elsewhere</title>
		<link rel="stylesheet" href="static/styles.css">
	</head>
	<body>
		<h1 class="header">Welcome to my sandbox, {% if user %}
        {{user.login}} {% else %} Anonymous
    {% endif %}</h1>
		<div>
		<blockquote class="qouter">websockets test</blockquote>
	</div>
	<div class="auth">
		<form name="auth" target="_self" action="/login_route" method="POST">
			<label for="login">login</label>
			<input type="text" name="login">
			<label for="pass">pass</label>
			<input type="text" name="pass">
			<input type="submit" name="send">
		</form>
	</div>
	<div class="sign_up">
		<form name="sign_up" target="_self" action="/sign_up" method="POST">
			<label for="login">login</label>
			<input type="text" name="login">
			<label for="email">email</label>
			<input type="text" name="email">
			<label for="username">username</label>
			<input type="text" name="username">
			<label for="pass">pass</label>
			<input type="text" name="pass">
			<input type="submit" value="sign_up" name="send">
		</form>
	</div>
	<div class="dbreq">
		<form name="sender">
			<input type="text" name="message" class="send_some">
			<input type="submit" name="send" class="submit_button" value="send now">
		</form>
	</div>
	<div id="ws_block" class="ws_block">
	</div>
	<script src="/static/client.js"></script>
</body>
</html>
